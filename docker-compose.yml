version: '3.1'
  
services:
  tomcat:
    image: priya93/tomcat_image
    container_name: tomcat_cont
    ports:
      - 8182:8080
    volumes:
        - customdata:/usr/local/tomcat/webapps
    netwoks: 
        - tomnetwork

  wildfly:
    image: priya93/wildfly_image
    container_name: wildfly_cont
    ports:  
      - 8089:8080
      - 9990:9990
    volumes:
      - customvolume:/opt/jboss/wildfly/standalone/deployments
    netwoks: 
        - wildnetwork

volumes:
    customdata:
    customvolume:
networks:
  tomnetwork:
  wildnetwork:
